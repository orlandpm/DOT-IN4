{% extends 'splash.html' %}

{% block content %}
<h1>signup for DOT-IN</h1>
 <form method="POST" action="{{url_for('signup')}}">
            <table>
            {% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %} 
            </table>
        </form>

{% endblock %}
